<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrate en MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <form action="#" method="get">
                    <input type="text" placeholder="Buscar productos, marcas y más" name="buscar">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <p class="header-text"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <a href="#" class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </a>
            <nav>
                <ul class="navbar-l">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="navbar-r">
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
        </header>
        <main class="register">
            <form action="/register" method="POST" class="register-form">
                <div>
                    <label class="block" for="name">Nombre completo</label>
                    <input class="form-input" type="text" name="name" placeholder="Nombre y apellido">
                </div>
                <div>
                    <label class="block" for="user">Nombre de usuario</label>
                    <input class="form-input" type="text" name="user" placeholder="Nombre de usuario">
                </div>
                <div>
                    <label class="block" for="email">E-mail</label>
                    <input class="form-input" type="email" name="email" placeholder="E-mail">
                </div>
                <div>
                    <label class="block" for="birth_date">Fecha de nacimiento</label>
                    <input class="form-input" type="date" name="birth_date" id="birth_date">
                </div>
                <div>
                    <label class="block" for="address">Domicilio</label>
                    <input class="form-input" type="text" name="address" placeholder="Domicilio">
                </div>
                <div class="profile">
                    <h3>Perfil del usuario</h3>
                    <input type="radio" name="profile" value="buy" id="buy">
                    <label for="buy">Comprador</label>
                    <input type="radio" name="profile" value="sell" id="sell">
                    <label for="sell">Vendedor</label>
                </div>

                <div class="interests">
                    <h3>Intereses</h3>
                    <div>
                        <label for="electro">Electro</label>
                        <input type="checkbox" name="interests" value="electro" id="electro">
                    </div>
                    <div>
                        <label for="moda">Moda</label>
                        <input type="checkbox" name="interests" value="moda" id="moda">
                    </div>
                    <div>
                        <label for="hogar">Hogar</label>
                        <input type="checkbox" name="interests" value="hogar" id="hogar">
                    </div>
                    <div>
                        <label for="juguetes">Juguetería</label>
                        <input type="checkbox" name="interests" value="juguetes" id="juguetes">
                    </div>
                    <div>
                        <label for="salud">Vida sana</label>
                        <input type="checkbox" name="interests" value="salud" id="salud">
                    </div>
                </div>
                <div>
                    <h4>Elegí tu foto de usuario</h4>
                    <input type="file" name="avatar">
                </div>
                <div>
                    <label class="block" for="pass">Contraseña</label>
                    <input class="form-input" type="password" name="pass" placeholder="Elegí tu contraseña">
                </div>
                <div>
                    <label class="block" for="pass">Confirmar contraseña</label>
                    <input class="form-input" type="password" name="pass-confirm" placeholder="Confirmá tu contraseña">
                </div>
                <div>
                    <button type="reset" class="borrar">Borrar</button>
                    <button type="submit" class="enviar">Registrate</button>
                </div>
            </form>
        </main>
        <footer class="else">
            <p>Copyright &#169; 1999-2020 MercadoLiebre S.R.L.</p>
        </footer>
    </body>
</html>
