<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Entrá a tu cuenta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <form action="#" method="get">
                    <input type="text" placeholder="Buscar productos, marcas y más" name="buscar">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <p class="header-text"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <a href="#" class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </a>
            <nav>
                <ul class="navbar-l">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="navbar-r">
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
        </header>
        <main class="login">
            <form action="/login" method="POST" class="login-form">
                <div>
                    <input class="form-input" type="text" name="user" placeholder="Nombre de usuario" minlength="12">
                    <input class="form-input" type="password" name="pass" placeholder="Contraseña">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </main>
        <footer>

    </body>
</html>
